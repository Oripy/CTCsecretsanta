<!DOCTYPE html>
<div id="graph"></div>
<script src="d3.js"></script>
<style>
    .labels {
        font: normal 15px sans-serif;
    }
</style>
<script>
    d3.csv("data_ss2024.csv").then((data) => {
        // Specify the dimensions of the chart.
        const width = document.documentElement.clientWidth;
        const height = document.documentElement.clientHeight;

        // Specify the color scale.
        const color = d3.scaleOrdinal(d3.schemeCategory10);

        data.links = data.map(({Santee, Santa}) => (Santa ? {source:Santa, target:Santee, value:10} : undefined))
                         .filter((item) => (item != undefined))
        data.nodes = data.map(({Santee, Santa}) => ({id:Santee, group:1}));
        const links = data.links.map(d => ({...d}));
        const nodes = data.nodes.map(d => ({...d}));

        const k = Math.sqrt(nodes.length / (width * height));
        var ratio = Math.sqrt(width / height);

        // Create a simulation with several forces.
        const simulation = d3.forceSimulation(nodes)
            .force("link", d3.forceLink(links).id(d => d.id).distance(75))
            .force("charge", d3.forceManyBody().strength(-10/k))
            .force('x', d3.forceX(width/2).strength(50/ratio*k))
            .force('y',  d3.forceY(height/2).strength(50*ratio*k))
            .on("tick", ticked);

        // Create the SVG container.
        const svg = d3.create("svg")
            .attr("width", width)
            .attr("height", height)
            .attr("viewBox", [0, 0, width, height])
            .attr("style", "max-width: 100%; height: auto;");
        
        // Definition of the arrow heads
        svg.append("defs")
           .append("marker")
           .attr("id", "arrow")
           .attr("viewBox", "0 -5 10 10")
           .attr("refX", 12)
           .attr("refY", 0)
           .attr("markerWidth", 4)
           .attr("markerHeight", 4)
           .attr("orient", "auto")
           .append("path")
           .attr("d", "M0,-5L10,0L0,5");

        // Labels
        const node_text = svg.append("g")
            .attr("stroke", "#000")
            .attr("stroke-width", 1.5)
            .selectAll()
            .data(nodes)
            .join("text")
            .attr("dx", 5)
            .attr("dy", -5)
            .text(d => d.id)
            .attr("class", "labels");

        // Add a line for each link, and a circle for each node.
        const link = svg.append("g")
            .attr("stroke", "#999")
            .attr("stroke-opacity", 0.6)
            .selectAll()
            .data(links)
            .join("line")
            .attr("marker-end", "url(#arrow)")
            .attr("stroke-width", d => Math.sqrt(d.value));

        const node = svg.append("g")
            .attr("stroke", "#fff")
            .attr("stroke-width", 1.5)
            .selectAll()
            .data(nodes)
            .join("circle")
            .attr("r", 5)
            .attr("fill", d => color(d.group));
        
        // Add a drag behavior.
        node.call(d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended));

        // Set the position attributes of links and nodes each time the simulation ticks.
        function ticked() {
            link
                .attr("x1", d => d.source.x)
                .attr("y1", d => d.source.y)
                .attr("x2", d => d.target.x)
                .attr("y2", d => d.target.y);

            node
                .attr("cx", d => d.x)
                .attr("cy", d => d.y);
            
            node_text
                .attr("x", d => d.x)
                .attr("y", d => d.y);
        }

        // Reheat the simulation when drag starts, and fix the subject position.
        function dragstarted(event) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            event.subject.fx = event.subject.x;
            event.subject.fy = event.subject.y;
        }

        // Update the subject (dragged node) position during drag.
        function dragged(event) {
            event.subject.fx = event.x;
            event.subject.fy = event.y;
        }

        // Restore the target alpha so the simulation cools after dragging ends.
        // Unfix the subject position now that itâ€™s no longer being dragged.
        function dragended(event) {
            if (!event.active) simulation.alphaTarget(0);
            event.subject.fx = null;
            event.subject.fy = null;
        }

        document.getElementById("graph").append(svg.node());
    });
</script>
